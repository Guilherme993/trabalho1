<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/poke_bola-16x16.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <img src="#" alt="POkemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" 
            class="input__search"
            placeholder="numero ou nome"
            required
            >
        </form>

        <div class="buttons">
            <button class="button button--prev">&lt; Voltar</button>
            <button class="button button--next">Avançar &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>

    <script src="script.js"></script>
</body>
</html>
